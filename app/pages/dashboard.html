<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Donate Blood | Save Life</title>
  <link rel="stylesheet" href="../../public/src/css/style.css" />
  <link rel="stylesheet" href="../../public/src/css/custom.css" />
  <link rel="stylesheet" href="../../public/src/css/main.css" />
  <script src="https://kit.fontawesome.com/2ab099f38c.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../../public/image/favicon.jpg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <!-- ========== Dashboard Start From Here ========== -->
  <div id="dashboard" class="w-screen h-screen overflow-x-hidden bg-gray-200">
    <div class="dashboard-container flex w-full h-full">
      <div class="dasboard-left-side bg-gray-100 h-full pt-10 px-5">
        <div class="navbar">
          <ul>
            <li class="logo text-2xl md:text-4xl cursor-pointer mb-16 font-extrabold text-purple-900"><a href="#">
                devripon <span class="text-red-800">.io</span></li>
            <li
              class="text-xl active pl-4 mb-4 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-dashboard-line"></i>
                <span class="cursor-pointer pl-4">Dashboard</span> </a></li>
            <li
              class="text-xl pl-4 mb-4 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-team-line"></i>
                <span class="cursor-pointer pl-4">All Donors</span> </a></li>
            <li
              class="text-xl pl-4 mb-4 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-user-search-line"></i>
                <span class="cursor-pointer pl-4">Find Donor</span> </a></li>
            <li
              class="text-xl pl-4 mb-4 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-user-smile-line"></i>
                <span class="cursor-pointer pl-4">User Profile</span> </a></li>
            <li
              class="text-xl pl-4 mb-4 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-settings-3-line"></i>
                <span class="cursor-pointer pl-4">Settings</span> </a></li>
            <li
              class="text-xl pl-4 fixed bottom-10 w-56 rounded-xl transform duration-200 pr-2 py-3 text-gray-500 hover:text-white hover:bg-purple-800">
              <a href="#"> <i class="ri-logout-circle-r-line"></i>
                <span class="cursor-pointer pl-4">Log Out</span> </a></li>
          </ul>
        </div>
      </div>
      <div class="dasboard-right-side h-full px-5">
        <div class="dashboard-header flex justify-between items-center rounded-md px-8 bg-gray-100">
          <div class="header-left flex justify-between gap-8">
            <div class="page-breadcrumb">
              <a class="text-3xl font-bold text-purple-800" href="#">Dashboard</a>
            </div>
            <div class="search-box">
              <input class="border-none  outline-purple-800 py-2 px-2 rounded-md" type="search"
                placeholder='Search here !' />
            </div>
          </div>
          <div class="header-right flex justify-between items-center gap-8">
            <div class="language-selector ">
              <select class="border-none bg-transparent" name="language" id="language">
                <option class="border-none bg-transparent" value="en">Eng(US)</option>
                <option class="border-none bg-transparent" value="bn">BN(BD)</option>
                <option class="border-none bg-transparent" value="ar">Arabic</option>
              </select>
            </div>
            <div class="notification">
              <i class="ri-notification-2-line text-yellow-600 "></i>
            </div>
            <div class="profile flex justify-between items-center gap-8">
              <div class="profile-left">
                <img class="ring-2 ring-offset-4 ring-purple-800"
                  style="width: 40px;height:40px;border-radius: 100% ; object-fit: cover;"
                  src=" https://powerpackelements.com/wp-content/uploads/2017/11/Team-memeber-01.png" alt="User image">
              </div>
              <div class="profile-right">
                <div class="name-deg">
                  <h4 class="text-gray-700 ">Shahadat Hussain</h4>
                  <h6 class="text-gray-700 text-xs">Donor</h6>
                </div>
                <div class="dropdown-item">
                  <ul>
                    <li class="text-purple-600"><a href="#"> <i class="ri-edit-box-line"></i> Edit Profile</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========== Dashboard End From Here ========== -->

  <script src="./scripts/dashboard.js"></script>
</body>

</html>
